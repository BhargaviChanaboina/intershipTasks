<html>
        <head>
            <style>
        #d{
        height:500px;
        width:500px;
        border:4px solid green;
        }</style>
        </head>
    <body onresize="R()">
        <div id="d"></div>
        
        <script>
            var a,c=0;
            a=document.getElementById("d");


function R()
{
    clearInterval(c);
    c=setInterval(r,300);
}
function r()
{
a=document.getElementById("d");
a.style.height=window.innerHeight-100+'px';
a.style.width=window.innerWidth-100+'px';
}
            </script>
    </body>
</html>
